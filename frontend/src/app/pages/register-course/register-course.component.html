<section class="bgComponent">
    <div class="form">
      <mat-card class="card">
        <mat-card-header>
          <h1>Registro de Curso</h1>
        </mat-card-header>
        <mat-card-content>
          <div class="container-fluid">
            <div class="container">
  
              <mat-form-field appearance="fill">
                <mat-label>Name</mat-label>
                <input [(ngModel)]="curso.nombre" matInput type="text" required/>
              </mat-form-field>
              <mat-form-field appearance="fill">
                <mat-label># Estudiantes</mat-label>
                <input [(ngModel)]="curso.estudiante" matInput type="text" required/>
              </mat-form-field>
              <mat-form-field appearance="fill">
                <mat-label>Institucion</mat-label>
                <input [(ngModel)]="curso.institucion" matInput type="text" required/>
              </mat-form-field>
              <mat-form-field appearance="fill">
                <mat-label>Materia</mat-label>
                <input [(ngModel)]="curso.materia" matInput type="text" required/>
              </mat-form-field>
         
  
            </div>
          </div>
        </mat-card-content>
        <mat-card-actions>
          <button class ="text" mat-raised-button (click)="registrar()">Registrar</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </section>
